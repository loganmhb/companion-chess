<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/chessboard-0.3.0.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/chessboard-0.3.0.min.js"></script>
    <script type="text/javascript" src="js/lib/chess.min.js"></script>
  </head>
  <body>
    <div id="app" style="max-width:900px">
      <h2>Companion Chess</h2>
      <div id="board" style="width: 400px"></div>
      <button id="move">Make computer move</button>
      <p>Status: <span id="status"></span></p>
      <p>FEN: <span id="fen"></span></p>
      <p>PGN: <span id="pgn"></span></p>
      <div>
        <pre id="ucihistory">UCI commands</pre>
        <input id="uci" type="text" />
      </div>
    </div>
    <script type="text/javascript" src="js/app/engine.js"></script>
    <script src="js/app/main.js" type="text/javascript"></script>
  </body>
</html>
