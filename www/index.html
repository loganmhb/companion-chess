<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/skeleton.css" rel="stylesheet" type="text/css">
    <link href="css/chessboard-0.3.0.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script data-main="js/main" type="text/javascript" src="js/lib/require.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <h2>Companion Chess</h2>
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <div class="row" id="board" style="width: 400px"></div>
          <div class="row">
            <label for="sideSelector">Select side</label>
            <select id="sideSelector">
              <option value='w'>White</option>
              <option value='b'>Black</option>
            </select>
            <button class="button-primary" id="newgame"
                    name="new">New Game</button>
          </div>
        </div>
        <div class="six columns">
          <p>Status: <span id="status"></span></p>
          <p>FEN: <span id="fen"></span></p>
          <p>PGN: <span id="pgn"></span></p>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <pre id="ucihistory">UCI commands</pre>
        </div>
      </div>
      </div>
  </body>
</html>
